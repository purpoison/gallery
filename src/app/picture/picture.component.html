  <div class="container">
    <mat-card class="example-card" *ngFor="let picture of pictures">
      <mat-card-title>{{picture.name}}</mat-card-title>
      <img class="image" src="{{picture.img}}" alt="sunrice">
      <mat-card-content>
          <p>Створена у: {{picture.year}} році</p>
          <p>Розміри:	{{picture.size}}</p>
          <p>Місцезнаходження: {{picture.location}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Детальніше</button>
        </mat-card-actions>
      </mat-card>
  </div>
